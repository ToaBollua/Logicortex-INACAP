{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2 class="text-center mt-4">Iniciar Sesión</h2>
        <div class="card mt-3">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
            </div>
        </div>
        <div class="text-center mt-3">
            <p>¿No tienes una cuenta? <a href="{% url 'core:register' %}">Regístrate aquí</a>.</p>
        </div>
        {% if form.errors %}
            <div class="alert alert-danger mt-3">
                <p>Tu usuario y contraseña no coinciden. Inténtalo de nuevo.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
